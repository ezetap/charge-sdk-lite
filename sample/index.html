<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>JS Bin</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	  <script type="text/javascript" src="ChargeAPI.min.js"></script>
	</head>
	<body>
	    <button onclick="doInitialize()">initialize sdk</button>
	    <button onclick="doViewCharge()">getCharge</button>
		<button onclick="doCreateCharge()">createCharge</button>
		<button onclick="doWalletTransaction()">walletTransaction</button>
		<button onclick="doConfirmWalletTransaction()">confirmWalletTransaction</button>

		<div id="result">
		</div>

		<script>
			var appKey = "sample-app-key"; // give a valid appKey 
			var accountId = "sample-account-id"; // give a valid accountId 
			var username =  "sample-user-name"; // give a valid user name
			function doInitialize(){
				ChargeAPI.initialize(appKey, accountId, username, function(res){
				   console.log("initialize call response->", res);
				});
			}


			var chargeId = "sample-chargeId"; // give a valid chargeId
			function doViewCharge(){
				ChargeAPI.viewCharge(chargeId, function(res){
					console.log("view charge call response->", res);
				});
			}

			var chargeObj = {}  // give a valid charge obj
			function doCreateCharge(){
				ChargeAPI.createCharge(chargeObj, function(res){
					console.log("createCharge call response->", res);
				})
			}

			var walletProvider = "sample-wallet-provider"; // give a valid wallet provider
			function doWalletTransaction(){
				ChargeAPI.walletTransaction(walletProvider, chargeObj, chargeId, function(res){
					console.log("initiate wallet transaction call response->", res);
				})
			}

			var transactionId = "sample-transactionId"; // give a valid transaction Id
			var OTP = "814306";
			function doConfirmWalletTransaction(){
				ChargeAPI.confirmWalletTransaction(transactionId, OTP, function(res){
					console.log("confirm wallet transaction call response->", res);
				})
			}
		</script>
	</body>
</html>
